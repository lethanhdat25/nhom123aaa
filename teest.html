

<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Event</title>
    <style>
        h1{
            transition: 2s;
            height: 30px;
        }
        .move{
            transform:translate(200px,500px)}
    </style>
</head>
<body>
<h1 id="txt1">Cháº¡y xa anh</h1>
<button id="nut1">Click me</button>
<script>

        var nut = document.getElementById('nut1');
        var txt = document.getElementById('txt1');
        nut.onclick = function(){
            txt.style.backgroundColor='pink';
        }
    },false)
</script>
